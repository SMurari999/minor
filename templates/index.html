{% extends "base.html" %}

{% block title %}Upload Image | Waste Classifier{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-center mb-4">Waste Classifier</h1>
<form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
    <input type="file" name="file" accept="image/*" required class="block w-full text-sm text-gray-500 
           file:mr-4 file:py-2 file:px-4
           file:rounded-full file:border-0
           file:text-sm file:font-semibold
           file:bg-indigo-50 file:text-indigo-600
           hover:file:bg-indigo-100">
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Upload and Predict</button>
</form>
{% endblock %}
